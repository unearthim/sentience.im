<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="32" height="32" fill="#020617" rx="4"/>
  
  <!-- Central consciousness symbol -->
  <g transform="translate(16, 16)">
    <!-- Outer ring -->
    <circle r="11" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
    
    <!-- Middle ring -->
    <circle r="8" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Inner core with gradient -->
    <circle r="5" fill="url(#iconGradient)" opacity="0.9"/>
    <circle r="3" fill="#e2e8f0"/>
    <circle r="1.5" fill="#60a5fa"/>
  </g>
  
  <!-- Corner nodes suggesting network -->
  <g fill="#60a5fa" opacity="0.5">
    <circle cx="6" cy="6" r="1"/>
    <circle cx="26" cy="6" r="1"/>
    <circle cx="6" cy="26" r="1"/>
    <circle cx="26" cy="26" r="1"/>
  </g>
  
  <!-- Subtle connecting lines -->
  <g stroke="#3b82f6" stroke-width="0.5" opacity="0.3">
    <line x1="6" y1="6" x2="11" y2="11"/>
    <line x1="26" y1="6" x2="21" y2="11"/>
    <line x1="6" y1="26" x2="11" y2="21"/>
    <line x1="26" y1="26" x2="21" y2="21"/>
  </g>
</svg>
